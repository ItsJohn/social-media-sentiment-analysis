
<div class="search_term_container">
      <div class="trends">
            <span ng-repeat="trend in trends" ng-show="true" ng-click="showMeThisSentiment(trend)" class="words"> {{trend}} | </span>
            <span us-spinner="{ radius: 12, width: 2, length: 8, color: 'white' }" spinner-on="true"></span>
      </div>
      <form class="centerScreen searchForm">
            <input id="searchTerm" type="text" placeholder="Search Term" class="form-control" ng-model="term" />
            <input type="submit" id="search_term_button" ng-click="searchTerm()" class="search_term" value="Search Term" />
      </form>

</div>
